    <div id="contact-background">
      <div id="contact-container">
        <div class="introduction">
          <h1>Contact form</h1>
          <h2>Questions? Comments? Looking to book a tour? Get in touch using our form below.</h2>
        </div>
        <hr>
        <!--action="https://formdump.codeinstitute.net/" onsubmit="return sendEmail(this); method="POST" The action feature for this form has been linked to the Code Institute formdump for testing purposes, as Gloucestershire Battlefields is a fictional organisation.-->
        <form id="form" onsubmit="return;">
          <div class="form-element">
            <label for="fullname">Full name (required)</label>
            <input id="fullname" name="fullname" type="text" placeholder="Mrs A N Onymous">
          </div>
          <div class="form-element">
            <label for="emailaddress">Email address (required)</label>
            <input type="email" id="emailaddress" name="emailaddress" placeholder="example@domain.com">
          </div>
          <div class="form-element">
            <label for="organisationtype">Organisation type</label>
            <select id="organisationtype" name="organisationtype" aria-describedby="typeOfOrganisation">
              <option>Private individual</option>
              <option>Business</option>
              <option>Charity</option>
              <option>Leisure group</option>
            </select>
          </div>
          
          <!--Below, a user can select the subject they are contacting about-->
          <div class="form-element">
            <label for="siteselect">To which site does your inquiry relate?</label>
            <select id="siteselect" name="siteselect" aria-describedby="aboutWhichSite">
              <option>No particular site</option>
              <option>Tewkesbury</option>
              <option>Crickley Hill</option>
              <option>Stow-on-the-Wold</option>
              <option>Nibley Green</option>
              <option>Beverston Castle</option>
              <option>Deorham</option>
            </select>
          </div>
          <div class="form-element">
            <label for="inquirytype">What is the nature of your inquiry?</label>
            <select id="inquirytype" name="inquirytype" aria-describedby="reasonForInquiry">
              <option>General query</option>
              <option>Book a tour</option>
              <option>Research</option>
              <option>Report a problem at a site</option>
            </select>
          </div>
          <div class="form-element">
            <label for="messagebox">Your message:</label>
          </div>
          <div class="form-element">
            <textarea rows="5" id="messagebox" name="messagebox" placeholder="Write your message here"></textarea>
          </div>
          
          <div id="error-messages" class="form-element"></div>
          <div class="form-element">
            <button type="submit" class="button" id="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </div>
